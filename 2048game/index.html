<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <h1 class="title">2048 게임</h1>
      <button class="btn-restart" id="restart">다시하기</button>
      <div>점수: <span id="score">0</span></div>
      <table id="table"></table>
    </main>
    <!-- JS -->
    <script>
      const $table = document.getElementById("table");
      const $score = document.getElementById("score");
      const $restart = document.getElementById("restart");
      let data = [];

      function startGame() {
        const $fragment = document.createDocumentFragment();
        [1, 2, 3, 4].forEach(function () {
          const rowData = [];
          data.push(rowData);
          const $tr = document.createElement("tr");
          [1, 2, 3, 4].forEach(() => {
            rowData.push(0);
            const $td = document.createElement("td");
            $tr.appendChild($td);
          });
          $fragment.appendChild($tr);
        });
        $table.appendChild($fragment);
        put2ToRandomCell();
        draw();
      }

      function put2ToRandomCell() {
        const emptyCells = [];
        data.forEach(function (rowData, i) {
          rowData.forEach(function (cellData, j) {
            if (!cellData) {
              emptyCells.push([i, j]);
            }
          });
        });

        const randomCell =
          emptyCells[Math.floor(Math.random() * emptyCells.length)];
        data[randomCell[0]][randomCell[1]] = 2;
      }

      function draw() {
        data.forEach((rowData, i) => {
          rowData.forEach((cellData, j) => {
            const $target = $table.children[i].children[j];
            if (cellData > 0) {
              $target.textContent = cellData;
              $target.className = "color-" + cellData;
            } else {
              $target.textContent = "";
              $target.className = "";
            }
          });
        });
      }

      startGame();

      function moveCells(direction) {
        switch (direction) {
          case "left": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[i].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][j] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "right": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (rowData[3 - j]) {
                  const currentRow = newData[i];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === rowData[3 - j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[i].push(rowData[3 - j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((rowData, i) => {
              [1, 2, 3, 4].forEach((cellData, j) => {
                data[i][3 - j] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "up": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (cellData) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === cellData) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(cellData);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
          case "down": {
            const newData = [[], [], [], []];
            data.forEach((rowData, i) => {
              rowData.forEach((cellData, j) => {
                if (data[3 - i][j]) {
                  const currentRow = newData[j];
                  const prevData = currentRow[currentRow.length - 1];
                  if (prevData === data[3 - i][j]) {
                    const score = parseInt($score.textContent);
                    $score.textContent =
                      score + currentRow[currentRow.length - 1] * 2;
                    currentRow[currentRow.length - 1] *= -2;
                  } else {
                    newData[j].push(data[3 - i][j]);
                  }
                }
              });
            });
            console.log(newData);
            [1, 2, 3, 4].forEach((cellData, i) => {
              [1, 2, 3, 4].forEach((rowData, j) => {
                data[3 - j][i] = Math.abs(newData[i][j]) || 0;
              });
            });
            break;
          }
        }
        if (data.flat().includes(2048)) {
          // 승리
          draw();
          setTimeout(() => {
            alert("축하합니다. 2048을 만드셨네요!");
          }, 0);
        } else if (!data.flat().includes(0)) {
          // 빈 칸이 없으면 패배
          alert(`다시 한번 시도해보세요...! ${$score.textContent}점`);
        } else {
          put2ToRandomCell();
          draw();
        }
      }

      window.addEventListener("keyup", (event) => {
        if (event.key === "ArrowUp") {
          moveCells("up");
        } else if (event.key === "ArrowDown") {
          moveCells("down");
        } else if (event.key === "ArrowLeft") {
          moveCells("left");
        } else if (event.key === "ArrowRight") {
          moveCells("right");
        }
      });

      let startCoord;
      window.addEventListener("mousedown", (event) => {
        startCoord = [event.clientX, event.clientY];
      });
      window.addEventListener("mouseup", (event) => {
        const endCoord = [event.clientX, event.clientY];
        const diffX = endCoord[0] - startCoord[0];
        const diffY = endCoord[1] - startCoord[1];
        if (diffX < 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("left");
        } else if (diffX > 0 && Math.abs(diffX) > Math.abs(diffY)) {
          moveCells("right");
        } else if (diffY > 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("down");
        } else if (diffY < 0 && Math.abs(diffX) <= Math.abs(diffY)) {
          moveCells("up");
        }
      });

      $restart.addEventListener("click", () => {
        const responseRestart = confirm("다시 시작하시겠습니까?");
        if (!responseRestart) return;

        data = [];
        $score.textContent = 0;

        let element = document.getElementById("table");
        while (element.firstChild) {
          element.removeChild(element.firstChild);
        }

        startGame();
      });
    </script>
  </body>
</html>
