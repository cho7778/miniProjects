<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; // 제시어 
        let newWord; // 현재 단어

        const onClickButton = () => {
            if(!word || word[word.length -1] === newWord[0]) { // 제시어가 비어있거나 제시어의 마지막 글자와 현재 단어의 첫글자가 같으면(둘중 하나라도 true면)
                word = newWord; // 현재 단어를 제시어에 넣는다.
                $word.textContent = word; // 제시어에 넣은 현재 단어를 화면에 보여준다.
                const order = Number($order.textContent); // 순서를 조절한다
                if(order + 1 > number) { // 다음 순서가 참여인원 수를 넘어가면
                    $order.textContent = 1; // 첫번째 참가자에게 턴이 넘어간다.
                } else { // 다음 순서가 참여 인원 수보다 적으면 
                    $order.textContent = order + 1; // 현재 순서에 1을 더한다.
                }
            } else { // 제시어가 있고, 마지막 글자와 현재단어의 첫글자가 다르면
                alert('올바르지 않은 단어입니다!');
            }
            $input.value = ''; // input창을 비운다.
            $input.focus();// input창에 다음 단어를 입력하도록 focus()를 준다.
        };
        
        const onInput = (event) => {
            newWord = event.target.value; // 입력한 단어를 현재단어에 저장하기
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
        













    </script>
</body>
</html>
